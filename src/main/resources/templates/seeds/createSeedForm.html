<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종자 생성 폼</title>
</head>
<body>
    <div class="container">
        <form action="/members/new" method="post">
            <div class="form-group">
                <label for="name">국명</label>
                <input type="text" id="name" name="name" placeholder="국명을 입력하세요">
                <br>
                <label for="scientific_name">도입학명</label>
                <input type="text" id="scientific_name" name="scientific_name" placeholder="도입학명을 입력하세요">
                <br>
                <label for="intro_num">도입번호</label>
                <input type="text" id="intro_num" name="intro_num" placeholder="도입번호을 입력하세요">
            </div>
            <button type="submit">등록</button>
        </form>
    </div>
</body>
</html>
