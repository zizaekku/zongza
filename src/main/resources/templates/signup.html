<!DOCTYPE html>
<html lang="en" xmlns="http://www/thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Zongza</title>
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script th:src="@{https://use.fontawesome.com/releases/v6.1.0/js/all.js}" crossorigin="anonymous"></script>
    </head>
    <body class="login-background">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div>
                        <div class="login-header" th:onclick="|location.href='@{/}'|"></div>
                        <div class="row justify-content-center">
                            <div class="col-lg-3-5">
                                <div><h3 class="text-center font-size-36 font-bold my-4-5">~회원가입~</h3></div>
                                <div class="card shadow-lg border-0 rounded-lg">
                                    <div class="card-body">
                                        <form th:action="@{/users/signup}" method="post">
                                            <div class="mb-2">이메일 (Email)</div>
                                            <div class="mb-3">
                                                <input class="form-control" id="inputEmail" type="email" name="email" placeholder="name@example.com" required/>
                                            </div>
                                            <div class="mb-2">이름 (Name)</div>
                                            <div class="mb-3">
                                                <input class="form-control" id="inputName" type="name" name="name" placeholder="Name" required/>
                                            </div>
                                            <div class="mb-2">비밀번호 (Password)</div>
                                            <div class="mb-3">
                                                <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Password" required/>
                                                </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button class="btn btn-primary width-100" type="submit">~회원가입~</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; zizaeku Website 2022</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
        <script th:src="@{js/scripts.js}"></script>
    </body>
</html>
